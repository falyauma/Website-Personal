<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Imraka dari Dikri</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1530103862676-de8c9debad1d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=870);" class="flex justify-center h-screen items-center"
>
    <div 
    class="bg-white border px-10 py-8 border-4 shadow-gray-900 rounded-xl text-center animate__animated animate__zoomInDown m-8 w-80" id="kartu">
       
    <h1 class="font-[Lora] text-3xl text-black animate__animated animate__tada animate__delay-1s">Happy Birthday</h1>
        <h1 class="font-[Roboto] text-5xl text-blue-900 font-bold italic animate__animated animate__pulse animate__infinite animate__delay-1s">Imraka</h1>
        <button class="p-2 bg-blue-200 text-black rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-2s animate__heartBeat" onclick="ubahKartu()"
        >Klik Hari Special!</button>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },
});
let kartu = document.getElementById("kartu")
function ubahKartu(){
kartu.innerHTML = ` <h1 class="font-semibold text-warp font-[Roboto] animate__animated animate__zoomIn">
        Imraka, hari ini hari yang spesial.
        
        Selamat ulang tahun untuk seseorang yang selalu membuat hariku terasa ringan dan hangat. Kamu sudah melalui begitu banyak hal dalam hidup, menjalani semuanya dengan semangat dan kehangatan.
        
        Semoga ulang tahun ini membawa kesehatan selalu, umur panjang, rezeki melimpah, dan semua hal baik yang pantas kamu dapatkan. Jangan terlalu keras pada diri sendiri, santai saja kita bisa jalani semuanya bareng, sambil banyak berbagi cerita karena masih banyak hal indah yang bisa kita lalui.
        
        Aku bersyukur bisa mengenalmu.

    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">- Dikri ðŸ’Œ -</h2> 
    <button 
    class="p-2 bg-blue-200 text-black rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-2s animate__heartBeat" onclick="refresh()"
        >Tutup</button>
    `;
    }
    function refresh(){
        location.reload();
    }  
    </script>
</body>
</html>
